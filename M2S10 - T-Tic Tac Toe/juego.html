<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main class="container mt-5">
        <table class="table-bordered border border-3 shadow-lg p-3 mb-5 bg-body-rounded">
            <tbody>
                <tr height="80">
                    <td width="80" class="celda"></td>
                    <td width="80" class="celda"></td>
                    <td width="80" class="celda"></td>
                </tr>
                <tr height="80">
                    <td width="80" class="celda"></td>
                    <td width="80" class="celda"></td>
                    <td width="80" class="celda"></td>
                </tr>
                <tr height="80">
                    <td width="80" class="celda"></td>
                    <td width="80" class="celda"></td>
                    <td width="80" class="celda"></td>
                </tr>
            </tbody>
        </table>
        <div id="center-button" class="text-center">
            <p id="info"></p>
            <button type="button" class="btn btn-outline-danger" id="reset-button">Reset</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-3.6.4.js"></script>
    <script src="./assets/js/strong-jquery.js"></script>
</body>

</html>
