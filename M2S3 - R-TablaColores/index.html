<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="./assets/styles/colores.css">
</head>

<body>
    <table>
        <tr>
            <td class="red">ROJO</td>
            <td class="white">BLANCO</td>

            <td class="grey">GRIS</td>
        </tr>
        <tr>
            <td rowspan="2" class="brown">CAFÉ</td>
            <td class="blue">AZUL</td>
            <td colspan="2" class="violet">VIOLETA</td>
        </tr>
        <tr>
            <td class="pink">ROSADO</td>
            <td rowspan="2" class="yellow">AMARILLO</td>
            <td class="turquoise">TURQUESA</td>
        </tr>
        <tr>
            <td class="orange">NARANJO</td>
            <td class="purple">PÚRPURA</td>
            <td class="black">NEGRO</td>
        </tr>
    </table>
</body>

</html>
