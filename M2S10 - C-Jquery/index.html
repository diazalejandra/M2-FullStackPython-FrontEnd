<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .bg-orange {
            background-color: orange;
        }
    </style>
</head>

<body>
    <button class="btn btn-success">Show</button>
    <button class="btn btn-primary" id="alert">Alert</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Hide</button>
    <button class="btn btn-secondary" id="btn-toggle">Toggle</button>
    <button class="btn btn-secondary" id="btn-check-visible">Toggle If</button>
    <p id="text-bold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem doloremque ab commodi, quibusdam
        obcaecati ipsam iusto dignissimos, aspernatur corporis repellat, quam labore voluptatem. Provident itaque
        pariatur, numquam beatae voluptates maxime!</p>
    <div class="mb-3">
        <input type="text" class="form-control" id="example">
    </div>
    <button class="btn btn-secondary" id="btn-input">Leer input</button>
    <hr>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="China" id="flexcheckDefault" name="foods">
        <label class="form-check-label" for="flexcheckDefault">China</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Italiana" id="flexcheckDefault" name="foods">
        <label class="form-check-label" for="flexcheckDefault">Italiana</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Tailandesa" id="flexcheckDefault" name="foods">
        <label class="form-check-label" for="flexcheckDefault">Tailandesa</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Chilen" id="flexcheckDefault" name="foods">
        <label class="form-check-label" for="flexcheckDefault">Chilena</label>
    </div>
    <button class="btn btn-secondary" id="btn-foods">Leer Comida</button>
    <hr>
    <button class="btn btn-secondary" id="btn-add">Agregar elemento</button>
    <div id="show-elements"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-3.6.4.js"></script>
    <script src="./assets/js/strong-jquery.js"></script>
</body>

</html>
